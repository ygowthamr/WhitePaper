<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/e2afe0d504.js" crossorigin="anonymous"></script>

    <!-- title here -->
    <title>My Notepad</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <style>
            header{
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #222F3E;
                z-index: 1000;
            }
            body {
                margin-top: 60px;
            }
        </style>
        <div class="logo">
            My Notepad
        </div>
        <div class="search-bar">
            <input type="text" id="searchTxt" placeholder="Type Something...">
            <input type="submit" value="Search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <script>
        document.querySelector('.logo').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <div class="wrapper">

        <div class="user-logout">
            <div class="user-name">
                <i class="fas fa-user"></i>{{Uname}}
            </div>
            <div class="logout-btn">
                <a href="/accounts/login/">Logout<i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>

        <!-- Note typing Section -->
        <div class="text-input">
            <h1>Add a New Notes</h1>
            <form method="POST" action="/notes/newnote/">
                <textarea name="note" id="addTxt" cols="30" rows="10"></textarea>
                <button id="addBtn">
                    <input type="submit" value="Add it" style="background: none; border: none; padding: 0; cursor: pointer;">
                </button>
        </div>

        <!-- Notes Showing Section -->
        <div class="notes-container">
            <h1>Your Saved Notes</h1>
                <div id="notes">
                    {% for data in data %}
                        {{data.content}}
                    {% endfor %}
                </div>
        </div>

        <!-- <div class="content-box" id="content-box">
            <div class="title-cross">
                <div class="content-title">Note 5</div>
                <i class="fas fa-times" id="hide"></i>
            </div>
            <div class="content-txt">Kite flying has also been done as the tradition of Independence Day celebration, with kites of various sizes, shapes, and colors filling in the sky. Later on, from the year 1974, all the chief ministers of the through respective States unfurled the National flag. Kite flying has also been done as the tradition of Independence Day celebration, with kites of various sizes, shapes, and colors filling in the sky.</div>
        </div> -->
    </div>
    <!-- Javascript fire link -->
    <script src="{% static 'javascript/script.js' %}"></script>

</body>

</html>
